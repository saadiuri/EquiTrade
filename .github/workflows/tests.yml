name: Run Tests

on:
  push:
    branches: [ versao-0.0 ]
  pull_request:
    branches: [ versao-0.0 ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependências
        run: npm install

      - name: Rodar testes com Jest
        run: npm test
