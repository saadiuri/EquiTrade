<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo | EquiTrade</title>
    <link rel="stylesheet" href="/src/resources/style/styleBatePapo.css">
</head>

<body>
    <!-- NAVBAR -->
    <header class="navbar">
        <div class="logo">
            <img src="/assets/Imagens/logoSemFundo.png" alt="Logo EquiTrade">
        </div>
        <nav>
        </nav>
    </header>

    <main class="chat-container">
        <div class="chat-header">
            <a href="mensagens.html" class="btn-back">← Voltar</a>
            <div class="user-info">
                <h2 id="nomeUsuario">Carregando...</h2>
                <p id="emailUsuario"></p>
            </div>
        </div>

        <div class="chat-box" id="chatBox">
            <p class="loading">Carregando mensagens...</p>
        </div>

        <div class="chat-input">
            <input type="text" id="mensagemInput" placeholder="Digite sua mensagem..." disabled>
            <button id="enviarBtn" disabled>Enviar</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 EquiTrade — Conectando apaixonados por cavalos</p>
    </footer>

    <script type="module" src="../scripts/js/headerManager.js"></script>
    <script type="module" src="../scripts/js/batePapo.js"></script>
</body>

</html>
