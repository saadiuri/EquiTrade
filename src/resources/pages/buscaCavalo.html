<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Cavalos | EquiTrade</title>
    <link rel="stylesheet" href="/src/resources/style/styleBuscaCavalo.css">
</head>

<body>

    <!DOCTYPE html>

    <html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Busca de Cavalos | EquiTrade</title>
        <link rel="stylesheet" href="/src/resources/style/styleBuscaCavalo.css">
    </head>

    <body>


        <!-- NAVBAR -->
        <header class="navbar">
            <div class="logo">
                <img src="/assets/Imagens/logoSemFundo.png" alt="Logo EquiTrade">
            </div>
            <nav>
                <!-- Header será preenchido dinamicamente pelo headerManager.js -->
            </nav>
        </header>

        <!-- CONTEÚDO PRINCIPAL -->
        <main class="container">

            <h2 class="titulo-pagina">Buscar Cavalos</h2>

            <!-- BARRA DE PESQUISA -->
            <form id="form-busca-cavalo" class="search-box">
                <input id="busca" type="text" placeholder="Digite o nome do cavalo, raça ou categoria...">
                <button type="submit">Buscar</button>
            </form>

            <!-- FILTROS (opcional) -->
            <div class="filtros">
                <select>
                    <option value="">Raça</option>
                    <option>Mangalarga</option>
                    <option>Quarto de Milha</option>
                    <option>Andaluz</option>
                    <option>Puro-Sangue</option>
                </select>

                <select>
                    <option value="">Idade</option>
                    <option>1 - 4 anos</option>
                    <option>5 - 9 anos</option>
                    <option>10+ anos</option>
                </select>

                <select>
                    <option value="">Categoria</option>
                    <option>Corrida</option>
                    <option>Salto</option>
                    <option>Companhia</option>
                    <option>Trabalho</option>
                </select>
            </div>

            <!-- LISTA DE RESULTADOS DINÂMICOS -->
            <div id="resultados-cavalo" class="cards">
                <!-- Os resultados da busca serão inseridos aqui pelo JS -->
            </div>

            <script type="module" src="../scripts/js/headerManager.js"></script>
            <script type="module" src="../scripts/js/buscaCavalo.js"></script>
        </main>

        <!-- FOOTER -->
        <footer>
            <p>&copy; 2025 EquiTrade — Conectando apaixonados por cavalos</p>
        </footer>
    

    </body>

    </html>



</body>

</html>
