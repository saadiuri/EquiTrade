<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/styleCadastroCavalo.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <title>Cadastro de Cavalo</title>
</head>

<body>
    <header class="header">
        <div class="header-content">
            <div class="logo-container">
                <div class="logo">
                    <img src="/assets/Imagens/logoSemFundo.png" alt="Logo EquiTrade" />
                </div>
            </div>
            <nav class="header-nav">
                <a href="paginaInicial.html" class="header-button">Início</a>
                <a href="sobre.html" class="header-button">Sobre</a>
                <a href="contato.html" class="header-button">Contato</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h1>Cadastro de Cavalo</h1>

            <!-- Formulário com os parâmetros exigidos pelo backend:
                 { nome, idade, raca, preco, descricao, disponivel, premios, donoId } -->
            <form id="cadastroCavalo" method="post" enctype="multipart/form-data" novalidate>
                <div class="form-group input-icon">
                    <label for="nome">Nome do Cavalo</label>
                    <span class="icon">&#128014;</span>
                    <input type="text" id="nome" name="nome" placeholder="Ex: Thor, Apolo..." required />
                </div>

                <div class="form-group input-icon">
                    <label for="raca">Raça</label>
                    <span class="icon">&#128017;</span>
                    <input type="text" id="raca" name="raca" placeholder="Ex: Mangalarga, Crioulo..." required />
                </div>

                <div class="form-group input-icon">
                    <label for="idade">Idade</label>
                    <span class="icon">&#128197;</span>
                    <input type="number" id="idade" name="idade" min="0" placeholder="Idade do cavalo" required />
                </div>

                <div class="form-group input-icon">
                    <label for="preco">Preço (R$)</label>
                    <span class="icon">R&#36;</span>
                    <input type="number" step="0.01" id="preco" name="preco" placeholder="Ex: 15000.00" required />
                </div>

                <div class="form-group input-icon">
                    <label for="descricao">Descrição</label>
                    <span class="icon">&#9997;</span>
                    <textarea id="descricao" name="descricao" rows="4" placeholder="Descrição do cavalo"
                        required></textarea>
                </div>

                <div class="form-group input-icon">
                    <label for="premios">Prêmios (opcional)</label>
                    <span class="icon">&#127942;</span>
                    <input type="text" id="premios" name="premios" placeholder="Ex: Campeão regional 2022" />
                </div>

                <div class="form-group input-icon">
                    <label for="disponivel">Disponível para venda</label>
                    <span class="icon">&#9989;</span>
                    <input type="checkbox" id="disponivel" name="disponivel" checked />
                </div>

                <!-- donoId deve ser enviado no payload; deixei como hidden para ser preenchido por JS -->
                <input type="hidden" id="donoId" name="donoId" value="" />

                <button type="submit" class="submit-button">Cadastrar Cavalo</button>
            </form>

            <!-- Ajuste o caminho do script conforme sua saída de build. -->
            <script type="module" src="/dist/resources/scripts/ts/cadastroCavalo.js"></script>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 EquiTrade. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
