<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/styleCadastroCavalo.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Cadastro de Cavalo</title>
</head>

<body>
    <header class="header">
        <div class="header-content">
            <div class="logo-container">
                <div class="logo">
                    <img src="/assets/Imagens/logoSemFundo.png" alt="Logo EquiTrade">
                </div>
            </div>
            <nav class="header-nav">
                <a href="paginaInicial.html" class="header-button">Início</a>
                <a href="sobre.html" class="header-button">Sobre</a>
                <a href="contato.html" class="header-button">Contato</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h1>Cadastro de Cavalo</h1>
            <form id="cadastroCavalo" method="post" action="/cadastrarCavalo" enctype="multipart/form-data">

                <div class="form-group input-icon">
                    <label for="nome">Nome do Cavalo</label>
                    <span class="icon">&#128014;</span>
                    <input type="text" id="nome" name="nome" placeholder="Ex: Thor, Apolo..." required>
                </div>

                <div class="form-group input-icon">
                    <label for="raca">Raça</label>
                    <span class="icon">&#128017;</span>
                    <input type="text" id="raca" name="raca" placeholder="Ex: Mangalarga, Crioulo..." required>
                </div>

                <div class="form-group input-icon">
                    <label for="idade">Idade</label>
                    <span class="icon">&#128197;</span>
                    <input type="number" id="idade" name="idade" min="0" placeholder="Idade do cavalo" required>
                </div>

                <div class="form-group input-icon">
                    <label for="cor">Preço</label>
                    <span class="icon">R&#36;</span>
                    <input type="text" id="cor" name="cor" placeholder="Ex: Alazão, Baio..." required>
                </div>

                <div class="form-group input-icon">
                    <label for="descricao">Descrição</label>
                    <span class="icon">&#9997;</span>
                    <textarea id="descricao" name="descricao" rows="4" placeholder="Descrição do cavalo"
                        required></textarea>
                </div>

                <div class="form-group input-icon">
                    <label for="imagem">Foto do Cavalo</label>
                    <span class="icon">&#128247;</span>
                    <input type="file" id="imagem" name="imagem" accept="image/*" required>
                </div>

                <button type="submit" class="submit-button">Cadastrar Cavalo</button>

            </form>
            <!-- Script TypeScript compilado para JavaScript -->
            <script type="module" src="../scripts/js/cadastroCavalo.js"></script>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 EquiTrade. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
