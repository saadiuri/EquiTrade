<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ajuste o caminho do CSS se necessário -->
    <link rel="stylesheet" href="../style/styleCadastroUsuario.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Cadastro de Usuário</title>
</head>

<body>
    <header class="header">
        <div class="header-content">
            <div class="logo-container">
                <div class="logo">
                    <img src="/assets/Imagens/logoSemFundo.png" alt="Logo EquiTrade">
                </div>
            </div>
            <nav class="header-nav">
                <a href="paginaInicial.html" class="header-button">Início</a>
                <a href="sobre.html" class="header-button">Sobre</a>
                <a href="contato.html" class="header-button">Contato</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h1>Cadastro e Listagem de Usuários</h1>
            <!-- Formulário de Cadastro -->
            <form id="cadastroUsuario">

                <div class="form-group input-icon">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                </div>

                <div class="form-group">
                    <label>Tipo de Usuário</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="tipo" value="Comprador" checked required>
                            <span>Comprador</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="tipo" value="Vendedor" required>
                            <span>Vendedor</span>
                        </label>
                    </div>
                </div>

                <div class="form-group input-icon">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>
                </div>

                <div class="form-group input-icon">
                    <label for="senha">Senha (mínimo 6 caracteres)</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" minlength="6" required>
                </div>

                <div class="form-group input-icon">
                    <label for="telefone">Telefone (DDD + 9 dígitos)</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="11987654321" pattern="[0-9]{11}" title="Digite 11 dígitos: DDD + número" required>
                </div>

                <div class="form-group input-icon">
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" name="endereco" placeholder="Rua, Número, Cidade" required>
                </div>


                <button type="submit" class="submit-button">Cadastrar Usuário</button>
            </form>

            <!-- Script TypeScript compilado para JavaScript -->
            <script type="module" src="../scripts/js/cadastroUsuario.js"></script>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 EquiTrade. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
