<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - EquiTrade</title>
    <link rel="stylesheet" href="/src/resources/style/styleContato.css">
</head>

<body>

    <!-- NAVBAR -->
    <header class="navbar">
        <div class="logo">
            <img src="/assets/Imagens/logoSemFundo.png" alt="Logo EquiTrade">
        </div>
        <nav>
            <!-- Header será preenchido dinamicamente pelo headerManager.js -->
        </nav>
    </header>

    <!-- TÍTULO -->
    <main>
        <h1>Entre em Contato Conosco</h1>

        <div class="contato-texto">
            <p>Se tiver dúvidas, sugestões ou quiser falar com nossa equipe,<br>
                preencha o formulário abaixo e responderemos o quanto antes.</p>
        </div>

        <!-- FORMULÁRIO -->
        <div class="form-container">
            <form>
                <div class="form-group input-icon">
                    <label for="nome">Seu Nome</label>
                    <input type="text" id="nome" placeholder="Digite seu nome" required>
                </div>

                <div class="form-group input-icon">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite seu e-mail" required>
                </div>

                <div class="form-group input-icon">
                    <label for="assunto">Assunto</label>
                    <input type="text" id="assunto" placeholder="Motivo do contato" required>
                </div>

                <div class="form-group input-icon">
                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" rows="5" placeholder="Digite sua mensagem" required></textarea>
                </div>

                <button class="submit-button">Enviar Mensagem</button>
            </form>
        </div>

        <script type="module" src="../scripts/js/headerManager.js"></script>
        <script type="module" src="../scripts/js/contato.js"></script>

    </main>

    <!-- FOOTER -->
    <footer class="footer">
        © 2025 EquiTrade — Plataforma de Troca de Cavalos
    </footer>

</body>

</html>
