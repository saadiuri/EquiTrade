<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EquiTrade — Detalhes do Cavalo</title>
    <link rel="stylesheet" href="/src/resources/style/styleDetalhesCavalo.css">
</head>

<body>
    <header class="navbar">
        <div class="logo">
            <img src="/assets/Imagens/logoSemFundo.png" alt="EquiTrade">
        </div>
        <nav>
            <!-- Header será preenchido dinamicamente pelo headerManager.js -->
        </nav>
    </header>

    <main class="detalhes-container">
        <div class="detalhes-info">
            <h2>Nome do Cavalo</h2>
            <img class="cavalo-foto" src="" alt="Foto do cavalo" />
            <p class="raça">Raça: </p>
            <p class="idade">Idade: </p>
            <p class="descricao"></p>
            <p class="preco"></p>

            <div class="acoes">
                <button id="enviar-mensagem-btn" class="btn-primario">Enviar Mensagem</button>
            </div>
        </div>

        <script type="module" src="../scripts/js/headerManager.js"></script>
        <script type="module" src="../scripts/js/detalhesCavalo.js"></script>
    </main>

    <footer>
        <p>© 2025 EquiTrade — Plataforma de Troca de Cavalos</p>
    </footer>
</body>

</html>
