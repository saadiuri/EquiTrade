<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Cavalos - EquiTrade</title>
    <link rel="stylesheet" href="/src/resources/style/styleListagemCavalo.css">
</head>

<body>

    <header class="navbar">
        <div class="logo">
            <img src="/assets/Imagens/logoSemFundo.png" alt="Logo EquiTrade">
        </div>
        <nav>
            <!-- Header será preenchido dinamicamente pelo headerManager.js -->
        </nav>
    </header>

    <section class="page-header">
        <h2>Lista de Cavalos Disponíveis</h2>
        <p>Veja todos os cavalos cadastrados para venda ou troca.</p>
    </section>

    <section class="search-section">
        <form id="form-busca-cavalo" class="search-box">
            <div class="form-grid">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input id="nome" name="nome" type="text" placeholder="Nome do cavalo">
                </div>
                <div class="form-group">
                    <label for="raca">Raça:</label>
                    <input id="raca" name="raca" type="text" placeholder="Raça">
                </div>
                <div class="form-group">
                    <label for="idadeMin">Idade Mínima:</label>
                    <input id="idadeMin" name="idadeMin" type="number" min="0" placeholder="Ex: 3">
                </div>
                <div class="form-group">
                    <label for="idadeMax">Idade Máxima:</label>
                    <input id="idadeMax" name="idadeMax" type="number" min="0" placeholder="Ex: 10">
                </div>
                <div class="form-group">
                    <label for="precoMin">Preço Mínimo (R$):</label>
                    <input id="precoMin" name="precoMin" type="number" min="0" step="0.01" placeholder="Ex: 5000">
                </div>
                <div class="form-group">
                    <label for="precoMax">Preço Máximo (R$):</label>
                    <input id="precoMax" name="precoMax" type="number" min="0" step="0.01" placeholder="Ex: 50000">
                </div>
            </div>
            <div class="form-actions">
                <button type="submit">Buscar</button>
                <button type="button" id="btn-limpar-busca" class="btn-secondary">Limpar Filtros</button>
            </div>
        </form>
    </section>

    <section class="tabela-container">
        <table class="tabela-cavalos">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Raça</th>
                    <th>Idade</th>
                    <th>Preço</th>
                    <th>Ação</th>
                </tr>
            </thead>

            <tbody>
            </tbody>
        </table>
    </section>

    <footer>
        <p>© 2025 EquiTrade — Plataforma de Troca e Venda de Cavalos</p>
    </footer>

    <script type="module" src="../scripts/js/headerManager.js"></script>
    <script type="module" src="../scripts/js/listagemCavalo.js"></script>
</body>

</html>
