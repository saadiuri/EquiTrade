<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Livros Viajantes</title>
    <!-- Fonte Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Font Awesome para Ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        crossorigin="anonymous">
    <!-- CSS Aprimorado -->
    <link rel="stylesheet" href="../style/styleLogin.css">
</head>

<body>
    <div class="login-container">
        <div class="form-card">
            <img src="/assets/Imagens/logoSemFundo.png" alt="Logo do EquiTrade" class="logo">
            <h1>EquiTrade</h1>
            <h3>Faça login na sua conta</h3>
            <form onsubmit="event.preventDefault(); logarUsuario();" arial-label="Formulário de login">
                <div class="input-group">
                    <i class="fas fa-envelope icon"></i>
                    <input type="email" id="emailLogin" name="emailLogin" autocomplete="email"
                        placeholder="Digite seu e-mail" required aria-required="true">
                </div>
                <div class="input-group">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="senhaLogin" name="senhaLogin" autocomplete="current-password"
                        placeholder="Digite sua senha" required aria-required="true">
                </div>
                <button id="btnLogin" type="submit">Entrar</button>
            </form>
            <div class="signup-container">
                <a href="cadastroUsuario.html" class="signup-link">Não tem uma conta? Cadastre-se</a>
            </div>
        </div>
    </div>
    <!-- Importação do script JS compilado (ajuste o caminho se necessário!) -->
    <!-- Assumindo que seu TS é compilado para 'dist/scripts/cadastroUsuario.js' -->
    <!-- REMOVA a barra inicial / se o arquivo JS estiver em um subdiretório -->
    <script type="module" src="/dist/resources/scripts/ts/login.js"></script>
</body>

</html>
