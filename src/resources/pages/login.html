<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Equitrade</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        crossorigin="anonymous">

    <link rel="stylesheet" href="/src/resources/style/styleLogin.css">
</head>

<body>

    <a href="paginaInicial.html" class="back-button" title="Voltar para a página inicial">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 12H5M12 19l-7-7 7-7" />
        </svg>
    </a>

    <div class="login-container">
        <div class="form-card">
            <img src="../../../assets/Imagens/logoSemFundo.png" alt="Logo do EquiTrade" class="logo">
            <h1>EquiTrade</h1>
            <h3>Faça login na sua conta</h3>
            <form id="formLogin" arial-label="Formulário de login">
                <div class="input-group">
                    <i class="fas fa-envelope icon"></i>
                    <input type="email" id="emailLogin" name="emailLogin" autocomplete="email"
                        placeholder="Digite seu e-mail" required aria-required="true">
                </div>
                <div class="input-group">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="senhaLogin" name="senhaLogin" autocomplete="current-password"
                        placeholder="Digite sua senha" required aria-required="true">
                </div>
                <button id="btnLogin" type="submit">Entrar</button>
            </form>
            <div class="signup-container">
                <a href="cadastroUsuario.html" class="signup-link">Não tem uma conta? Cadastre-se</a>
            </div>
        </div>
    </div>

    <script type="module" src="../scripts/js/login.js"></script>
</body>

</html>
