<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Cavalos - EquiTrade</title>
    <link rel="stylesheet" href="/src/resources/style/styleMeusCavalos.css">
</head>

<body>

    <!-- NAVBAR -->
    <header class="navbar">
        <div class="logo">
            <img src="/assets/Imagens/logoSemFundo.png" alt="Logo EquiTrade">
        </div>
        <nav>
            <!-- Header será preenchido dinamicamente pelo headerManager.js -->
        </nav>
    </header>

    <section class="page-header">
        <h2>Meus Cavalos</h2>
        <p>Gerencie seus anúncios e cadastre novos cavalos para venda ou troca.</p>
    </section>

    <!-- FORMULÁRIO DE CADASTRO -->
    <section class="form-section">
        <div class="form-container">
            <h3>Cadastrar Novo Cavalo</h3>
            <form id="cadastroCavalo" method="post" enctype="multipart/form-data" novalidate>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="nome">Nome do Cavalo *</label>
                        <input type="text" id="nome" name="nome" placeholder="Ex: Thor, Apolo..." required />
                    </div>

                    <div class="form-group">
                        <label for="raca">Raça *</label>
                        <input type="text" id="raca" name="raca" placeholder="Ex: Mangalarga, Crioulo..." required />
                    </div>

                    <div class="form-group">
                        <label for="idade">Idade *</label>
                        <input type="number" id="idade" name="idade" min="0" placeholder="Idade do cavalo" required />
                    </div>

                    <div class="form-group">
                        <label for="preco">Preço (R$) *</label>
                        <input type="number" step="0.01" id="preco" name="preco" placeholder="Ex: 15000.00" required />
                    </div>

                    <div class="form-group full-width">
                        <label for="descricao">Descrição *</label>
                        <textarea id="descricao" name="descricao" rows="3" placeholder="Descrição do cavalo"
                            required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="premios">Prêmios (opcional)</label>
                        <input type="text" id="premios" name="premios" placeholder="Ex: Campeão regional 2022" />
                    </div>

                    <div class="form-group checkbox-group">
                        <label for="disponivel">
                            <input type="checkbox" id="disponivel" name="disponivel" checked />
                            Disponível para venda
                        </label>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">Cadastrar Cavalo</button>
                    <button type="reset" class="btn-secondary">Limpar Formulário</button>
                </div>
            </form>
        </div>
    </section>

    <!-- TABELA DE CAVALOS DO USUÁRIO -->
    <section class="table-section">
        <h3>Meus Anúncios</h3>
        <div class="tabela-container">
            <table class="tabela-cavalos">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Raça</th>
                        <th>Idade</th>
                        <th>Preço</th>
                        <th>Disponível</th>
                        <th>Ações</th>
                    </tr>
                </thead>

                <tbody>
                    <!-- Será preenchido dinamicamente -->
                </tbody>
            </table>
        </div>
    </section>

    <footer>
        <p>© 2025 EquiTrade — Plataforma de Troca e Venda de Cavalos</p>
    </footer>

    <script type="module" src="../scripts/js/headerManager.js"></script>
    <script type="module" src="../scripts/js/meusCavalos.js"></script>
</body>

</html>
